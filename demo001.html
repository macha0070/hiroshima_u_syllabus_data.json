<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiroshima Univ. Suggestion System</title>
    <style>
        :root {
            --primary: #1a73e8;
            --surface: #ffffff;
            --background: #f8f9fa;
            --text-main: #202124;
            --text-sub: #5f6368;
            --border: #dadce0;
            --success: #188038;
            --grid-line: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* HEADER */
        header {
            width: 100%;
            background: var(--surface);
            box-shadow: 0 1px 2px rgba(60, 64, 67, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            margin: 12px 0;
            font-size: 1.4rem;
            color: var(--text-main);
        }

        /* MAIN LAYOUT */
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            gap: 20px;
            height: calc(100vh - 80px);
        }

        /* LEFT: SCHEDULE AREA */
        .schedule-area {
            flex: 1;
            background: var(--surface);
            border-radius: 8px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-width: 500px;
        }

        /* RIGHT: SEARCH AREA */
        .search-area {
            flex: 0 0 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 100%;
        }

        /* TABS & PANELS */
        .search-mode-tabs {
            display: flex;
            background: var(--surface);
            border-radius: 8px;
            border: 1px solid var(--border);
            padding: 4px;
        }

        .mode-btn {
            flex: 1;
            border: none;
            background: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .mode-btn.active {
            background: #e8f0fe;
            color: var(--primary);
            font-weight: bold;
        }

        .search-content {
            flex: 1;
            background: var(--surface);
            border-radius: 8px;
            border: 1px solid var(--border);
            overflow-y: auto;
            padding: 15px;
            display: none;
        }

        .search-content.active {
            display: block;
        }

        /* GRID STYLES */
        .term-selector {
            display: flex;
            border-bottom: 1px solid var(--border);
            background: #f1f3f4;
        }

        .term-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-sub);
            border-right: 1px solid var(--border);
        }

        .term-tab:last-child {
            border-right: none;
        }

        .term-tab.active {
            background: var(--surface);
            color: var(--primary);
            font-weight: bold;
            border-bottom: 2px solid var(--primary);
        }

        .timetable-wrapper {
            flex: 1;
            overflow: auto;
            padding: 10px;
        }

        table.timetable {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            font-size: 0.85rem;
        }

        .timetable th,
        .timetable td {
            border: 1px solid var(--grid-line);
            text-align: center;
            padding: 4px;
            height: 50px;
        }

        .timetable th {
            background: #f8f9fa;
            color: var(--text-sub);
            font-weight: normal;
            height: 30px;
        }

        .timetable .period-col {
            width: 40px;
            background: #f8f9fa;
            font-weight: bold;
            color: var(--text-sub);
        }

        .grid-cell {
            vertical-align: top;
            font-size: 0.75rem;
        }

        .class-item {
            background: #e8f0fe;
            color: #1967d2;
            padding: 4px;
            margin-bottom: 2px;
            border-radius: 4px;
            text-align: left;
            cursor: pointer;
            border-left: 3px solid #1967d2;
            line-height: 1.2;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            line-clamp: 3;
            /* Standard */
        }

        .class-item:hover {
            background: #d2e3fc;
        }

        /* COURSE CARDS */
        .course-card {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            transition: all 0.2s;
        }

        .course-title {
            color: #1a0dab;
            font-weight: bold;
            margin-bottom: 4px;
            font-size: 0.95rem;
            cursor: pointer;
        }

        .course-meta {
            font-size: 0.8rem;
            color: #5f6368;
            margin-bottom: 6px;
        }

        .add-btn {
            width: 100%;
            padding: 6px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
            color: var(--primary);
            font-weight: bold;
            font-size: 0.85rem;
        }

        .add-btn:hover {
            background: #f1f3f4;
        }

        .add-btn.added {
            background: #e6f4ea;
            color: var(--success);
            border-color: transparent;
        }

        /* INPUTS */
        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .filter-select {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid var(--border);
            border-radius: 4px;
        }

        /* LOADING */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div id="loading-screen">
        <div class="spinner"></div>
        <p style="margin-top:10px;">Loading Data...</p>
    </div>

    <header>
        <h1>Hiroshima Univ. Syllabus Search & Schedule</h1>
    </header>

    <div class="container">

        <!-- LEFT: SCHEDULE GRID -->
        <div class="schedule-area">
            <div class="term-selector">
                <div class="term-tab active" onclick="setTerm(1)">Term 1 (ÂâçÊúüÂâçÂçä)</div>
                <div class="term-tab" onclick="setTerm(2)">Term 2 (ÂâçÊúüÂæåÂçä)</div>
                <div class="term-tab" onclick="setTerm(3)">Term 3 (ÂæåÊúüÂâçÂçä)</div>
                <div class="term-tab" onclick="setTerm(4)">Term 4 (ÂæåÊúüÂæåÂçä)</div>
            </div>

            <div class="timetable-wrapper">
                <table class="timetable">
                    <thead>
                        <tr>
                            <th class="period-col"></th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                        </tr>
                    </thead>
                    <tbody id="grid-body">
                        <!-- JS Generated -->
                    </tbody>
                </table>
            </div>
            <div style="padding:10px; border-top:1px solid var(--border); text-align:right;">
                <button onclick="clearSchedule()"
                    style="color:#d93025; border:none; background:none; cursor:pointer; font-size:0.9rem;">Clear
                    Schedule</button>
            </div>
        </div>

        <!-- RIGHT: SEARCH TOOLS -->
        <div class="search-area">
            <div class="search-mode-tabs">
                <button class="mode-btn active" onclick="setSearchMode('ai')">ü§ñ AI Recommendation</button>
                <button class="mode-btn" onclick="setSearchMode('filter')">üîç Details Filter</button>
            </div>

            <!-- AI Search Panel -->
            <div id="panel-ai" class="search-content active">
                <div style="display:flex; flex-direction:column; gap:8px; margin-bottom:10px;">
                    <label style="font-size:0.85rem; font-weight:bold; color:var(--text-sub);">1. Interests</label>
                    <input type="text" id="aiInput" class="search-input" placeholder="e.g. AI, History, Sports..."
                        style="margin-bottom:0;">

                    <label style="font-size:0.85rem; font-weight:bold; color:var(--text-sub);">2. Career Goal</label>
                    <input type="text" id="aiCareer" class="search-input"
                        placeholder="e.g. Teacher, Engineer, Global Leader..." style="margin-bottom:0;">

                    <label style="font-size:0.85rem; font-weight:bold; color:var(--text-sub);">3. Focus Area</label>
                    <select id="aiFocus" class="filter-select" style="margin-bottom:0;">
                        <option value="">No Preference (General)</option>
                        <option value="stem">STEM (Science, Tech, Math)</option>
                        <option value="humanities">Humanities (Art, History, Lit)</option>
                        <option value="social">Social Sciences (Econ, Law, Edu)</option>
                    </select>

                    <button onclick="runAiSearch()" class="add-btn"
                        style="background:var(--primary); color:white; margin-top:5px;">
                        ‚ú® Update Recommendations
                    </button>
                </div>
                <div id="ai-results"></div>
            </div>

            <!-- Filter Search Panel -->
            <div id="panel-filter" class="search-content">
                <select id="f-dept" class="filter-select">
                    <option value="">All Departments</option>
                </select>
                <select id="f-term" class="filter-select">
                    <option value="">Any Term</option>
                    <option value="ÂâçÊúü">ÂâçÊúü (Sem 1)</option>
                    <option value="ÂæåÊúü">ÂæåÊúü (Sem 2)</option>
                </select>
                <select id="f-day" class="filter-select">
                    <option value="">Any Day</option>
                    <option value="Êúà">Êúà (Mon)</option>
                    <option value="ÁÅ´">ÁÅ´ (Tue)</option>
                    <option value="Ê∞¥">Ê∞¥ (Wed)</option>
                    <option value="Êú®">Êú® (Thu)</option>
                    <option value="Èáë">Èáë (Fri)</option>
                </select>
                <input type="text" id="f-kw" class="search-input" placeholder="Name or Instructor...">
                <button onclick="runFilterSearch()" class="add-btn"
                    style="background:var(--primary); color:white;">Search</button>
                <div id="filter-results" style="margin-top:15px;"></div>
            </div>
        </div>
    </div>

    <script>
        // --- DATA & STATE ---
        // vectorData: { v: {vocab}, d: [ [[idx],[val]], ... ], i: [ids] }
        // detailsData: { "ID": { n, d, t, w, i } }
        let vectorData = null;
        let detailsData = null;
        let mySchedule = new Set();
        let currentTerm = 1;

        const segmenter = new Intl.Segmenter("ja-JP", { granularity: "word" });

        // --- INIT ---
        window.addEventListener('DOMContentLoaded', async () => {
            initGrid();
            loadSchedule();

            try {
                // FETCH OPTIMIZED FILES
                const [vRes, dRes] = await Promise.all([
                    fetch('syllabus_vectors.json'),
                    fetch('course_metadata.json')
                ]);
                vectorData = await vRes.json();
                detailsData = await dRes.json();

                document.getElementById('loading-screen').style.display = 'none';

                populateFilterDepts();
                renderScheduleGrid();
            } catch (e) {
                document.getElementById('loading-screen').innerHTML = `<p style="color:red">Loading Error: ${e.message}<br>Did you run preprocess001.py?</p>`;
            }
        });

        // --- GRID SYSTEM ---
        function initGrid() {
            const tbody = document.getElementById('grid-body');
            let html = '';
            for (let p = 1; p <= 12; p++) {
                html += `
                <tr>
                    <td class="period-col">${p}</td>
                    <td id="cell-Mon-${p}" class="grid-cell" data-day="Êúà" data-period="${p}"></td>
                    <td id="cell-Tue-${p}" class="grid-cell" data-day="ÁÅ´" data-period="${p}"></td>
                    <td id="cell-Wed-${p}" class="grid-cell" data-day="Ê∞¥" data-period="${p}"></td>
                    <td id="cell-Thu-${p}" class="grid-cell" data-day="Êú®" data-period="${p}"></td>
                    <td id="cell-Fri-${p}" class="grid-cell" data-day="Èáë" data-period="${p}"></td>
                </tr>`;
            }
            tbody.innerHTML = html;
        }

        window.setTerm = function (t) {
            currentTerm = t;
            document.querySelectorAll('.term-tab').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.term-tab')[t - 1].classList.add('active');
            renderScheduleGrid();
        }

        function parseScheduleString(str) {
            if (!str) return [];
            const dayMap = { 'Êúà': 'Mon', 'ÁÅ´': 'Tue', 'Ê∞¥': 'Wed', 'Êú®': 'Thu', 'Èáë': 'Fri' };
            const results = [];

            // Basic parsing for "Êúà1-2" etc.
            const parts = str.split(/[,\s]+/);
            parts.forEach(part => {
                let dayFn = null;
                for (let k in dayMap) if (part.includes(k)) dayFn = dayMap[k];
                const nums = part.match(/\d+/g);
                if (dayFn && nums && nums.length > 0) {
                    let start = parseInt(nums[0]);
                    let end = nums.length > 1 ? parseInt(nums[1]) : start;
                    let periods = [];
                    for (let i = start; i <= end; i++) periods.push(i);
                    results.push({ day: dayFn, periods: periods });
                }
            });
            return results;
        }

        function getTerms(termStr) {
            if (!termStr) return [];
            const terms = [];
            if (termStr.includes("Ôºë„Çø„Éº„É†") || termStr.includes("1„Çø„Éº„É†")) terms.push(1);
            if (termStr.includes("Ôºí„Çø„Éº„É†") || termStr.includes("2„Çø„Éº„É†")) terms.push(2);
            if (termStr.includes("Ôºì„Çø„Éº„É†") || termStr.includes("3„Çø„Éº„É†")) terms.push(3);
            if (termStr.includes("Ôºî„Çø„Éº„É†") || termStr.includes("4„Çø„Éº„É†")) terms.push(4);
            if (terms.length === 0) {
                if (termStr.includes("ÂâçÊúü")) terms.push(1, 2);
                if (termStr.includes("ÂæåÊúü")) terms.push(3, 4);
            }
            return terms;
        }

        function renderScheduleGrid() {
            document.querySelectorAll('.grid-cell').forEach(td => td.innerHTML = '');

            mySchedule.forEach(id => {
                const info = detailsData[id];
                if (!info) return; // Might happen if ID from old save not in new metadata

                if (!getTerms(info.t).includes(currentTerm)) return;

                const timeSlots = parseScheduleString(info.w);
                timeSlots.forEach(slot => {
                    slot.periods.forEach(p => {
                        const cellId = `cell-${slot.day}-${p}`;
                        const cell = document.getElementById(cellId);
                        if (cell) {
                            cell.innerHTML += `
                            <div class="class-item" onclick="removeClass('${id}')" title="${info.n}">
                                ${info.n}
                            </div>`;
                        }
                    });
                });
            });
        }

        // --- MANAGE SCHEDULE ---
        window.toggleCourse = function (id) {
            if (mySchedule.has(id)) mySchedule.delete(id);
            else mySchedule.add(id);
            saveSchedule();
            renderScheduleGrid();
            refreshButtons(id);
        }

        window.removeClass = function (id) {
            if (confirm("Remove this class?")) {
                mySchedule.delete(id);
                saveSchedule();
                renderScheduleGrid();
                refreshButtons(id);
            }
        }

        window.clearSchedule = function () {
            if (confirm("Clear all?")) {
                mySchedule.clear();
                saveSchedule();
                renderScheduleGrid();
                document.querySelectorAll('.add-btn.added').forEach(b => {
                    const bid = b.getAttribute('data-id');
                    if (bid) refreshButtons(bid);
                });
            }
        }

        function saveSchedule() { localStorage.setItem('mySchedule', JSON.stringify([...mySchedule])); }
        function loadSchedule() {
            const s = localStorage.getItem('mySchedule');
            if (s) JSON.parse(s).forEach(i => mySchedule.add(i));
        }

        function refreshButtons(id) {
            const btns = document.querySelectorAll(`.btn-${id}`);
            btns.forEach(b => {
                if (mySchedule.has(id)) { b.classList.add('added'); b.innerHTML = '‚úì Added'; }
                else { b.classList.remove('added'); b.innerHTML = '+ Add to Schedule'; }
            });
        }

        // --- SEARCH UI ---
        window.setSearchMode = function (mode) {
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.search-content').forEach(p => p.classList.remove('active'));
            if (mode === 'ai') {
                document.querySelector('button[onclick="setSearchMode(\'ai\')"]').classList.add('active');
                document.getElementById('panel-ai').classList.add('active');
            } else {
                document.querySelector('button[onclick="setSearchMode(\'filter\')"]').classList.add('active');
                document.getElementById('panel-filter').classList.add('active');
            }
        }

        function populateFilterDepts() {
            const depts = new Set();
            for (let id in detailsData) {
                if (detailsData[id].d) depts.add(detailsData[id].d);
            }
            const sel = document.getElementById('f-dept');
            Array.from(depts).sort().forEach(d => {
                const opt = document.createElement('option');
                opt.value = d; opt.innerText = d; sel.appendChild(opt);
            });
        }

        // --- FILTER SEARCH ---
        window.runFilterSearch = function () {
            const dept = document.getElementById('f-dept').value;
            const term = document.getElementById('f-term').value;
            const day = document.getElementById('f-day').value;
            const kw = document.getElementById('f-kw').value.toLowerCase();

            const matches = [];
            // Iterate all keys
            for (let id in detailsData) {
                const c = detailsData[id];
                // c structure: { n, d, t, w, i }
                if (dept && c.d !== dept) continue;
                if (term && !c.t.includes(term)) continue;
                if (day && !c.w.includes(day)) continue;
                if (kw) {
                    const text = (c.n + c.i).toLowerCase();
                    if (!text.includes(kw)) continue;
                }
                matches.push({ id: id, ...c });
                if (matches.length >= 50) break;
            }
            renderList('filter-results', matches, false);
        }

        // --- AI SEARCH (SPARSE) ---
        // Removed auto-event listener for simple input to favor button click for multi-input

        function runAiSearch() {
            const interest = document.getElementById('aiInput').value.trim();
            const career = document.getElementById('aiCareer').value.trim();
            const focus = document.getElementById('aiFocus').value;

            // Synthesis of text
            let finalText = interest;
            if (career) finalText += " " + career;

            // Keyword Boosting
            let boostKeywords = "";
            if (focus === "stem") {
                boostKeywords = "Math Science Experiment Data Analysis Physics Chemistry Biology Programming Technology Integeral Differential";
            } else if (focus === "humanities") {
                boostKeywords = "History Literature Culture Art Philosophy Language Thought Religion";
            } else if (focus === "social") {
                boostKeywords = "Society Economics Law Media Politics Education Psychology Management Peace";
            }

            if (boostKeywords) finalText += " " + boostKeywords;

            if (!finalText.trim()) {
                document.getElementById('ai-results').innerHTML = '<div style="color:#777;padding:10px;">Please enter some interests or career goals.</div>';
                return;
            }

            performSparseVectorSearch(finalText);
        }

        function performSparseVectorSearch(query) {
            const vocab = vectorData.v; // Dictionary
            const courses = vectorData.d; // List of [[indices], [values]]
            const courseIds = vectorData.i; // List of IDs

            const queryIndices = [];
            Array.from(segmenter.segment(query)).filter(x => x.isWordLike).forEach(w => {
                if (vocab[w.segment] !== undefined) queryIndices.push(vocab[w.segment]);
            });

            if (queryIndices.length === 0) { renderList('ai-results', []); return; }

            // Scores Map
            const scores = [];
            const queryNorm = Math.sqrt(queryIndices.length); // Simplified

            for (let i = 0; i < courses.length; i++) {
                const [indices, values] = courses[i];
                let dot = 0;
                let sumSq = 0;

                // Sparse Dot Product
                // O(N_course_terms * N_query_terms) ? No, just linear scan matched or hash lookup
                // Query is small array. Iterate query indices or course indices?
                // Since course is stored as sorted indices? No guarantees. 
                // Simple loop:
                for (let k = 0; k < indices.length; k++) {
                    sumSq += values[k] * values[k];
                    if (queryIndices.includes(indices[k])) {
                        dot += values[k]; // Assuming query vector is binary 1s
                    }
                }

                if (dot > 0) {
                    let normC = Math.sqrt(sumSq);
                    scores.push({
                        id: courseIds[i],
                        score: dot / (queryNorm * normC)
                    });
                }
            }

            scores.sort((a, b) => b.score - a.score);
            const results = scores.slice(0, 20).map(x => ({ ...x, ...detailsData[x.id] }));
            renderList('ai-results', results, true);
        }

        function renderList(targetId, list, showScore) {
            const container = document.getElementById(targetId);
            if (list.length === 0) { container.innerHTML = '<div style="color:#777;padding:10px;">No matches</div>'; return; }
            let html = '';
            list.forEach(c => {
                const added = mySchedule.has(c.id);
                // Schema: n=name, d=dept, t=term, w=when, i=instructor
                html += `
                <div class="course-card">
                    <div class="course-title" onclick="alert('${c.id}\\n${c.n}')">${c.n}</div>
                    <div class="course-meta">
                        ${c.d} | ${c.i}<br>
                        ${c.w}
                    </div>
                    ${showScore ? `<div style="font-size:0.8rem;color:#d93025;font-weight:bold;">${(c.score * 100).toFixed(0)}% Match</div>` : ''}
                    <button class="add-btn btn-${c.id} ${added ? 'added' : ''}" 
                        data-id="${c.id}"
                        onclick="toggleCourse('${c.id}')">
                        ${added ? '‚úì Added' : '+ Add to Schedule'}
                    </button>
                </div>`;
            });
            container.innerHTML = html;
        }

    </script>
</body>

</html>
