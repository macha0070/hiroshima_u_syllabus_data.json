<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiroshima Univ. Syllabus Search & Roadmap</title>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: false, securityLevel: 'loose' });
        window.mermaid = mermaid;
    </script>
    <style>
        :root {
            --primary: #1a73e8;
            --surface: #ffffff;
            --background: #f8f9fa;
            --text-main: #202124;
            --text-sub: #5f6368;
            --border: #dadce0;
            --success: #188038;
            --grid-line: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* HEADER */
        header {
            width: 100%;
            background: var(--surface);
            box-shadow: 0 1px 2px rgba(60, 64, 67, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            margin: 12px 0;
            font-size: 1.4rem;
            color: var(--text-main);
        }

        /* MAIN LAYOUT */
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            gap: 20px;
            height: calc(100vh - 80px);
        }

        /* LEFT: SCHEDULE AREA */
        .schedule-area {
            flex: 1;
            background: var(--surface);
            border-radius: 8px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-width: 500px;
        }

        /* RIGHT: SEARCH AREA */
        .search-area {
            flex: 0 0 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 100%;
        }

        /* TABS & PANELS */
        .search-mode-tabs {
            display: flex;
            background: var(--surface);
            border-radius: 8px;
            border: 1px solid var(--border);
            padding: 4px;
        }

        .mode-btn {
            flex: 1;
            border: none;
            background: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .mode-btn.active {
            background: #e8f0fe;
            color: var(--primary);
            font-weight: bold;
        }

        .search-content {
            flex: 1;
            background: var(--surface);
            border-radius: 8px;
            border: 1px solid var(--border);
            overflow-y: auto;
            padding: 15px;
            display: none;
        }

        .search-content.active {
            display: block;
        }

        /* GRID STYLES */
        .term-selector {
            display: flex;
            border-bottom: 1px solid var(--border);
            background: #f1f3f4;
        }

        .term-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-sub);
            border-right: 1px solid var(--border);
        }

        .term-tab:last-child {
            border-right: none;
        }

        .term-tab.active {
            background: var(--surface);
            color: var(--primary);
            font-weight: bold;
            border-bottom: 2px solid var(--primary);
        }

        .timetable-wrapper {
            flex: 1;
            overflow: auto;
            padding: 10px;
        }

        table.timetable {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            font-size: 0.85rem;
        }

        .timetable th,
        .timetable td {
            border: 1px solid var(--grid-line);
            text-align: center;
            padding: 4px;
            height: 50px;
        }

        .timetable th {
            background: #f8f9fa;
            color: var(--text-sub);
            font-weight: normal;
            height: 30px;
        }

        .timetable .period-col {
            width: 40px;
            background: #f8f9fa;
            font-weight: bold;
            color: var(--text-sub);
        }

        .grid-cell {
            vertical-align: top;
            font-size: 0.75rem;
        }

        .class-item {
            background: #e8f0fe;
            color: #1967d2;
            padding: 4px;
            margin-bottom: 2px;
            border-radius: 4px;
            text-align: left;
            cursor: pointer;
            border-left: 3px solid #1967d2;
            line-height: 1.2;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            line-clamp: 3;
            /* Standard */
        }

        .class-item:hover {
            background: #d2e3fc;
        }

        /* COURSE CARDS */
        .course-card {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            transition: all 0.2s;
        }

        .course-title {
            color: #1a0dab;
            font-weight: bold;
            margin-bottom: 4px;
            font-size: 0.95rem;
            cursor: pointer;
        }

        .course-meta {
            font-size: 0.8rem;
            color: #5f6368;
            margin-bottom: 6px;
        }

        .add-btn {
            width: 100%;
            padding: 6px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
            color: var(--primary);
            font-weight: bold;
            font-size: 0.85rem;
        }

        .add-btn:hover {
            background: #f1f3f4;
        }

        .add-btn.added {
            background: #e6f4ea;
            color: var(--success);
            border-color: transparent;
        }

        /* INPUTS */
        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .filter-select {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid var(--border);
            border-radius: 4px;
        }

        /* LOADING */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 200;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: var(--surface);
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            position: relative;
        }

        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-modal:hover {
            color: black;
        }

        .related-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <script>
        // --- DATA & STATE ---
        // vectorData: { v: {vocab}, d: [ [[idx],[val]], ... ], i: [ids] }
        // detailsData: { "ID": { n, d, t, w, i } }
        let vectorData = null;
        let detailsData = null;
        let recommendations = null;
        let mySchedule = new Set();
        let currentTerm = 1;

        const segmenter = new Intl.Segmenter("ja-JP", { granularity: "word" });

        // --- INIT ---
        window.addEventListener('DOMContentLoaded', async () => {
            initGrid();
            loadSchedule();

            try {
                // FETCH OPTIMIZED FILES
                const [vRes, dRes, rRes] = await Promise.all([
                    fetch('../v2/syllabus_vectors.json'),
                    fetch('../v2/course_metadata.json'),
                    fetch('../v2/recommendations.json')
                ]);
                vectorData = await vRes.json();
                detailsData = await dRes.json();
                try { recommendations = await rRes.json(); } catch (e) { console.warn("No recs found"); }

                document.getElementById('loading-screen').style.display = 'none';

                document.getElementById('loading-screen').style.display = 'none';

                populateFilterDepts();
                populateFilterCategories(); // Add this
                renderScheduleGrid();
            } catch (e) {
                document.getElementById('loading-screen').innerHTML = `<p style="color:red">Loading Error: ${e.message}<br>Did you run preprocess001.py?</p>`;
            }
        });

        // --- GRID SYSTEM ---
        function initGrid() {
            const tbody = document.getElementById('grid-body');
            let html = '';
            for (let p = 1; p <= 12; p++) {
                html += `
                <tr>
                    <td class="period-col">${p}</td>
                    <td id="cell-Mon-${p}" class="grid-cell" data-day="Êúà" data-period="${p}"></td>
                    <td id="cell-Tue-${p}" class="grid-cell" data-day="ÁÅ´" data-period="${p}"></td>
                    <td id="cell-Wed-${p}" class="grid-cell" data-day="Ê∞¥" data-period="${p}"></td>
                    <td id="cell-Thu-${p}" class="grid-cell" data-day="Êú®" data-period="${p}"></td>
                    <td id="cell-Fri-${p}" class="grid-cell" data-day="Èáë" data-period="${p}"></td>
                </tr>`;
            }
            tbody.innerHTML = html;
        }

        window.setTerm = function (t) {
            currentTerm = t;
            document.querySelectorAll('.term-tab').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.term-tab')[t - 1].classList.add('active');
            renderScheduleGrid();
        }

        function parseScheduleString(str) {
            if (!str) return [];
            const dayMap = { 'Êúà': 'Mon', 'ÁÅ´': 'Tue', 'Ê∞¥': 'Wed', 'Êú®': 'Thu', 'Èáë': 'Fri' };
            const results = [];

            // Basic parsing for "Êúà1-2" etc.
            const parts = str.split(/[,\s]+/);
            parts.forEach(part => {
                let dayFn = null;
                for (let k in dayMap) if (part.includes(k)) dayFn = dayMap[k];
                const nums = part.match(/\d+/g);
                if (dayFn && nums && nums.length > 0) {
                    let start = parseInt(nums[0]);
                    let end = nums.length > 1 ? parseInt(nums[1]) : start;
                    let periods = [];
                    for (let i = start; i <= end; i++) periods.push(i);
                    results.push({ day: dayFn, periods: periods });
                }
            });
            return results;
        }

        function getTerms(termStr) {
            if (!termStr) return [];
            const terms = [];
            if (termStr.includes("Ôºë„Çø„Éº„É†") || termStr.includes("1„Çø„Éº„É†")) terms.push(1);
            if (termStr.includes("Ôºí„Çø„Éº„É†") || termStr.includes("2„Çø„Éº„É†")) terms.push(2);
            if (termStr.includes("Ôºì„Çø„Éº„É†") || termStr.includes("3„Çø„Éº„É†")) terms.push(3);
            if (termStr.includes("Ôºî„Çø„Éº„É†") || termStr.includes("4„Çø„Éº„É†")) terms.push(4);
            if (terms.length === 0) {
                if (termStr.includes("ÂâçÊúü")) terms.push(1, 2);
                if (termStr.includes("ÂæåÊúü")) terms.push(3, 4);
            }
            return terms;
        }

        function renderScheduleGrid() {
            document.querySelectorAll('.grid-cell').forEach(td => td.innerHTML = '');

            mySchedule.forEach(id => {
                const info = detailsData[id];
                if (!info) return; // Might happen if ID from old save not in new metadata

                if (!getTerms(info.t).includes(currentTerm)) return;

                const timeSlots = parseScheduleString(info.w);
                timeSlots.forEach(slot => {
                    slot.periods.forEach(p => {
                        const cellId = `cell-${slot.day}-${p}`;
                        const cell = document.getElementById(cellId);
                        if (cell) {
                            cell.innerHTML += `
                            <div class="class-item" onclick="removeClass('${id}')" title="${info.n}">
                                ${info.n}
                            </div>`;
                        }
                    });
                });
            });
        }

        // --- MANAGE SCHEDULE ---
        window.toggleCourse = function (id) {
            if (mySchedule.has(id)) mySchedule.delete(id);
            else mySchedule.add(id);
            saveSchedule();
            renderScheduleGrid();
            refreshButtons(id);
        }

        window.removeClass = function (id) {
            if (confirm("Remove this class?")) {
                mySchedule.delete(id);
                saveSchedule();
                renderScheduleGrid();
                refreshButtons(id);
            }
        }

        window.clearSchedule = function () {
            if (confirm("Clear all?")) {
                mySchedule.clear();
                saveSchedule();
                renderScheduleGrid();
                document.querySelectorAll('.add-btn.added').forEach(b => {
                    const bid = b.getAttribute('data-id');
                    if (bid) refreshButtons(bid);
                });
            }
        }

        function saveSchedule() { localStorage.setItem('mySchedule', JSON.stringify([...mySchedule])); }
        function loadSchedule() {
            const s = localStorage.getItem('mySchedule');
            if (s) JSON.parse(s).forEach(i => mySchedule.add(i));
        }

        function refreshButtons(id) {
            const btns = document.querySelectorAll(`.btn-${id}`);
            btns.forEach(b => {
                if (mySchedule.has(id)) { b.classList.add('added'); b.innerHTML = '‚úì Added'; }
                else { b.classList.remove('added'); b.innerHTML = '+ Add to Schedule'; }
            });
        }

        // --- SEARCH UI ---
        window.setSearchMode = function (mode) {
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.search-content').forEach(p => p.classList.remove('active'));
            if (mode === 'ai') {
                document.querySelector('button[onclick="setSearchMode(\'ai\')"]').classList.add('active');
                document.getElementById('panel-ai').classList.add('active');
            } else if (mode === 'filter') {
                document.querySelector('button[onclick="setSearchMode(\'filter\')"]').classList.add('active');
                document.getElementById('panel-filter').classList.add('active');
            } else if (mode === 'roadmap') {
                document.querySelector('button[onclick="setSearchMode(\'roadmap\')"]').classList.add('active');
                document.getElementById('panel-roadmap').classList.add('active');
            }
        }

        function populateFilterDepts() {
            const depts = new Set();
            for (let id in detailsData) {
                if (detailsData[id].d) depts.add(detailsData[id].d);
            }
            const sel = document.getElementById('f-dept');
            Array.from(depts).sort().forEach(d => {
                const opt = document.createElement('option');
                opt.value = d; opt.innerText = d; sel.appendChild(opt);
            });
        }

        function populateFilterCategories() {
            const areas = new Set();
            const fields = new Set();
            for (let id in detailsData) {
                if (detailsData[id].a && detailsData[id].a !== "„Åù„ÅÆ‰ªñ") areas.add(detailsData[id].a);
                if (detailsData[id].f) fields.add(detailsData[id].f);
            }

            // Populate Areas (for both AI and Filter panels)
            ['aiArea', 'f-area'].forEach(eid => {
                const sel = document.getElementById(eid);
                Array.from(areas).sort().forEach(a => {
                    const opt = document.createElement('option');
                    opt.value = a; opt.innerText = a; sel.appendChild(opt);
                });
            });

            // Populate Fields (for both AI, Filter, and Roadmap panels)
            ['aiField', 'f-field', 'roadmapField'].forEach(eid => {
                const sel = document.getElementById(eid);
                Array.from(fields).sort().forEach(f => {
                    const opt = document.createElement('option');
                    opt.value = f; opt.innerText = f; sel.appendChild(opt);
                });
            });
        }

        // --- FILTER SEARCH ---
        window.runFilterSearch = function () {
            const dept = document.getElementById('f-dept').value;
            const area = document.getElementById('f-area').value;
            const field = document.getElementById('f-field').value;
            const term = document.getElementById('f-term').value;
            const day = document.getElementById('f-day').value;
            const kw = document.getElementById('f-kw').value.toLowerCase();

            const matches = [];
            // Iterate all keys
            for (let id in detailsData) {
                const c = detailsData[id];
                // c structure: { n, d, t, w, i }
                if (dept && c.d !== dept) continue;
                if (area && c.a !== area) continue;
                if (field && c.f !== field) continue;

                if (matches.length >= 50) break;

        // --- AI SEARCH (SPARSE) ---

        function runAiSearch() {
            const interest = document.getElementById('aiInput').value.trim();
            const career = document.getElementById('aiCareer').value.trim();
            const focus = document.getElementById('aiFocus').value;

            // Synthesis of text
            let finalText = interest;
            if (career) finalText += " " + career;

            // Keyword Boosting
            let boostKeywords = "";
            if (focus === "stem") {
                boostKeywords = "Math Science Experiment Data Analysis Physics Chemistry Biology Programming Technology Integeral Differential";
            } else if (focus === "humanities") {
                boostKeywords = "History Literature Culture Art Philosophy Language Thought Religion";
            } else if (focus === "social") {
                boostKeywords = "Society Economics Law Media Politics Education Psychology Management Peace";
            }

            if (boostKeywords) finalText += " " + boostKeywords;

            if (!finalText.trim() && !document.getElementById('aiArea').value && !document.getElementById('aiField').value) {
                document.getElementById('ai-results').innerHTML = '<div style="color:#777;padding:10px;">Please enter some interests or career goals, or select a category.</div>';
                return;
            }

            performSparseVectorSearch(finalText);
        }

        function performSparseVectorSearch(query) {
            const vocab = vectorData.v; // Dictionary
            const courses = vectorData.d; // List of [[indices], [values]]
            const courseIds = vectorData.i; // List of IDs

            // Get Filters
            const filterArea = document.getElementById('aiArea').value;
            const filterField = document.getElementById('aiField').value;

            // ... (rest is calculation)
            const queryIndices = [];
            Array.from(segmenter.segment(query)).filter(x => x.isWordLike).forEach(w => {
                if (vocab[w.segment] !== undefined) queryIndices.push(vocab[w.segment]);
            });

            if (queryIndices.length === 0) { renderList('ai-results', []); return; }

            // Scores Map
            const scores = [];
            const queryNorm = Math.sqrt(queryIndices.length); // Simplified

            for (let i = 0; i < courses.length; i++) {
                const [indices, values] = courses[i];
                let dot = 0;
                let sumSq = 0;

                // Sparse Dot Product
                // O(N_course_terms * N_query_terms) ? No, just linear scan matched or hash lookup
                // Query is small array. Iterate query indices or course indices?
                // Since course is stored as sorted indices? No guarantees. 
                // Simple loop:
                for (let k = 0; k < indices.length; k++) {
                    sumSq += values[k] * values[k];
                    if (queryIndices.includes(indices[k])) {
                        dot += values[k]; // Assuming query vector is binary 1s
                    }
                }

                if (dot > 0 || (currentTerm && query.trim() == "")) { // Allow match if filtered even if dot is 0? No, vector search needs query. 
                    // Wait, if user ONLY selects "Area" but no text, dot will be 0.
                    // If text is empty, we generally want to return all matching the filter?
                    // Sparse search usually requires a query. 
                    // Let's implement strict filtering:

                    const meta = detailsData[courseIds[i]];
                    if (filterArea && meta.a !== filterArea) continue;
                    if (filterField && meta.f !== filterField) continue;

                    let normC = Math.sqrt(sumSq);
                    scores.push({
                        id: courseIds[i],
                        score: dot / (queryNorm * normC)
                    });
                }
            }

            // If query is empty but filters are set, we should ideally show all matching filters.
            // But this vector search function relies on dot product.
            // Fix: If query is empty strings, skip vector calc and just filter.
            if (!query.trim()) {
                scores.length = 0;
                for (let i = 0; i < courses.length; i++) {
                    const cid = courseIds[i];
                    const meta = detailsData[cid];
                    if (filterArea && meta.a !== filterArea) continue;
                    if (filterField && meta.f !== filterField) continue;
                    scores.push({ id: cid, score: 0 });
                }
            }

            scores.sort((a, b) => b.score - a.score);
            const results = scores.slice(0, 20).map(x => ({ ...x, ...detailsData[x.id] }));
            renderList('ai-results', results, true);
        }
